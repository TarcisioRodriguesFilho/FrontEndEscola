<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos e Funcionários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Alunos e Funcionários</h1>
    <a href="index.html" class="voltar">Voltar ao Menu</a>
  </header>
  <main>
    <section>
      <h2>Cadastro de Funcionários</h2>
      <form id="formFuncionario">
        <label>Nome do Funcionário:</label>
        <input type="text" id="nomeFuncionario" required>
        <label>Cargo:</label>
        <input type="text" id="cargoFuncionario" required>
        <label>NIF:</label>
        <input type="text" id="nifFuncionario" required>
        <button type="submit">Salvar Funcionário</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
